<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>
<body>
    <div class="container">
        <div class="content shadow" tabIndex="1">
            <div class="small-bottom-margin bold-font title" tabIndex="1">Rate this product</div>
            <div class="small-bottom-margin" tabIndex="1">
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
            </div>
            <input type="button" value="Apply" class="apply-button" tabIndex="1"/>
        </div>
    </div>

    <div class="container">
        <div class="message">
            <p class="bold-font" tabIndex="1">Thanks for your rating!</p>
        </div>
        <div class="content shadow disabled-button">
            <div class="small-bottom-margin bold-font title" tabIndex="1">Rate this product</div>
            <div class="small-bottom-margin" tabIndex="1">
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
            </div>
            <input type="button" value="Apply" class="apply-button" tabIndex="1"/>
        </div>
    </div>

    <div class="container">
        <div class="content" tabIndex="1">
            <div class="small-bottom-margin bold-font title" tabIndex="1">Rate this product</div>
            <div class="small-bottom-margin" tabIndex="1">
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
                <i class="fa fa-star product-star" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="long-content" tabIndex="1">
            <span class="normal-font" tabIndex="1">Average rating</span>
            <span style="vertical-align: middle" tabIndex="1">
                <i class="fa fa-star small-product-star star-active-color" aria-hidden="true"></i>
                <i class="fa fa-star small-product-star star-active-color" aria-hidden="true"></i>
                <i class="fa fa-star small-product-star" aria-hidden="true"></i>
                <i class="fa fa-star small-product-star" aria-hidden="true"></i>
                <i class="fa fa-star small-product-star" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</body>
</html>
